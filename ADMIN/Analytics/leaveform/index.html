<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>Leave form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Leave</label>
                            <input type="date" placeholder="Enter birth L;eave" required>
                        </div>

                       
                        <div class="input-field">
                            <label> Supervisor Email</label>
                            <input type="text" placeholder="Enter Supervisor email" required>
                        </div>

                        <div class="input-field">
                            <label> Supervisor Mobile Number</label>
                            <input type="number" placeholder="Enter  Supervisor mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Time-Off</label>
                            <select required>
                                <option disabled selected>Type of time-off requested</option>
                                <option>Vacation</option>
                                <option> Sick Leave</option>
                                <option>Maternity/Paternity</option>
                                <option>  Sick</option>
                                <option>  Half day</option>
                                <option>Time off without pay</option>
                                <option>Other</option>
                            </select>
                        </div>

                      
                            <div class="input-field">
                                <label>Occupation</label>
                                <select required>
                                    <option disabled selected> Occupation</option>
                                    <option>Human resorces</option>
                                    <option>Texchnical engineering</option>
                                    <option>Operational engineering</option>
                                    <option>Customer Fullfilment</option>
                                    
                                </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                           
                                <label>ID Type</label>
                                <select required>
                                    <option disabled selected>ID Type</option>
                                    <option > Passport</option>
                                    <option> Identity Card</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>
                        <div class="input-field">
                            <label> Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>


                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>

                       

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

           
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
